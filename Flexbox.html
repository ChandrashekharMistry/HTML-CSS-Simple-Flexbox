<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .main{
            display: flex;
            align-items: stretch;
        }
        .one{
            background-color: aqua;
            color: brown;
            height: 500px;
            width: 500px;
        }
        img{
            height:400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div style="order:3;" class="one"><img src="perfume.jpg"></div>
        <div style="order:2;" class="one"><img src="book.jpg"></div>
        <div style="order:1;" class="one"><img src="rolex.jpg"></div>
    </div>
</body>
</html>
